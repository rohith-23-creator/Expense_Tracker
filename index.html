<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display-4 text-center py-3">Expense Tracker</div>
        <p class="py-2 text-center" style="font-size: 40px;">Balance :<span class="h2  px-3"  id="balance-total" >$0.00</span> </p>
        <div class="text-center d-flex align-middle justify-content-center my-3">
            <h5 class="py-2">Income : <span class="h2 px-3 text-success" id="income-total" >$0.00</span> </h5>
            <h5 class="py-2">Expense : <span class="h2 px-3 text-danger"  id="expense-total" >$0.00</span> </h5>
        </div>
    </div>
    <div class="container py-3">
            <div class="col-md-8 offset-md-2 mb-4">
                <div class="card">
                    <form class="form-group px-5" id="transaction-form">
                        <h4 class="pt-2">Add Expense/Income</h4>
                        <div class="input-group">
                            <input type="text" class="input w-100 mt-3 py-2" id="source-input" placeholder="Source">
                            <input type="number" class="input w-100  mt-3 py-2 " id="amount-input" placeholder="Add amount....">
                            <small>(+ for income and - for expense)</small>
                        </div>
                        <button class="btn btn-primary btn-md btn-block mt-4" type="submit">Add Transaction</button>
                    </form>
               </div>
           </div>
        </div>
    </div>
    
    <div class="container">
        <div class="transaction-history my-1 col-md-8 offset-md-2">
            <h2 class="text-center mb-4 ">Transaction History</h2>
            <ul class="list-group" id="transaction-list">
                <!-- <li class="list-group-item">Car Wash <span class="float-right minus">$-300</span><a class="btn btn-danger btn-sm">&times;</a></li>
                <li class="list-group-item">Sallary<span class="float-right plus">$+600</span><a class="btn btn-danger btn-sm">&times;</a></li>  -->
            </ul>
        </div>
    </div>

   


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
